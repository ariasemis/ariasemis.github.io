---
layout: default
title: Archive
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    {% for post in site.posts %}

    {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
    
    {% if year != previous %}
    <h3>{{ year }}</h3>
    
    {% capture previous %}{{year}}{% endcapture %}
    {% endif %}
   
    <div>
        <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
    </div>

    {% endfor %}

</article>
