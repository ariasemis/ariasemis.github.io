comments:
  
  # git settings

  branch: "feature/init"

  commitMessage: "Comment from {fields.name} on {options.slug}"

  # file settings

  path: "_data/comments/{options.slug}"

  filename: "entry{@timestamp}"

  format: "yml"
  
  # data settings

  allowedFields: ["name", "email", "message"]
  
  requiredFields: ["name", "message"]

  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  
  transforms:
    email: md5

  # anti-spam settings

  moderation: true

  reCaptcha:
    enabled: false
  
  # notification settings

  name: "ariasemis - blog"
