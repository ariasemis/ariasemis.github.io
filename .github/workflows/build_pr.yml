name: build_pr

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: install Jekyll
      run: |
        sudo gem install bundler jekyll
        sudo bundle install

    - name: build site
      run: bundle exec jekyll build
