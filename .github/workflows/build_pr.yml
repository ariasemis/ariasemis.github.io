name: build_pr

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Jekyll site
      uses: fabacab/jekyll-builder-for-github-pages-action@builder-3.8
      with:
        jekyll_build_opts: --future
        pre_build_commands: gem install bundler
      env: 
        JEKYLL_UID: 0
        JEKYLL_GID: 0
