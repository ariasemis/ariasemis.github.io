---
layout: default
title: Posts by Tag
---

<article class="archive">
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <nav>
        <ul>
            {% assign sorted_tags = (site.tags | sort:0) %}
            {% for tag in sorted_tags %}
            <li id="{{ tag[0] | slugify }}">
                <h5>{{ tag[0] }}</h5>
                <ul>
                    {% for post in tag[1] %}
                    <li><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </nav>
</article>
