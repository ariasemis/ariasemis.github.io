---
layout: default
title: notes
---
<article class="archive">
    <header>
        <h1>Notes</h1>
    </header>
    <ul>
    {% for note in site.notes %}
        {% if note.title != page.title %}
        <li>
            <a href="{{ note.url }}">{{ note.date | date_to_long_string }} - {{ note.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</article>
